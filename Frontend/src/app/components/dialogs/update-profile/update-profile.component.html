<h2 mat-dialog-title class="head">Update Profile</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form"  #formdata="ngForm">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="Username" ngModel name="username" type="text" />
        </mat-form-field>
      </div>
        <div class="col-md-6">
          <mat-form-field class="example-full-width" appearance="fill">
            <input matInput placeholder="Fist Name" ngModel name="fistname" type="text" />
          </mat-form-field>
        </div>
      <!-- <div class="col-md-6">
                <mat-form-field class="example-full-width" appearance="fill">
                  <input matInput placeholder="Email address" type="email">
                </mat-form-field>
            </div> -->
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="Last Name" ngModel name="lastname" type="text" />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="Contact" ngModel name="contact" type="text" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="Address" ngModel name="add" type="text" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="City" ngModel name="city" type="text" />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="example-full-width" appearance="fill">
          <input matInput placeholder="State" ngModel name="state" type="text" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field class="example-full-width" appearance="fill">
              <input matInput placeholder="Country" ngModel name="country" type="text" />
            </mat-form-field>
          </div>
        <div class="col-md-6">
            <mat-form-field class="example-full-width" appearance="fill">
              <input matInput placeholder="Postal Code"ngModel name="zip" type="text" />
            </mat-form-field>
          </div>
    </div>
    <!-- <div class="col-6">
            <button mat-raised-button type="submit" color="warn">
              Create
            </button>
          </div>
        <div class="clearfix"></div> -->
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center" class="buttons">
  <button mat-raised-button class="buttons" (click)="cancel_update()">Cancel</button>
  <button mat-raised-button class="buttons" (click)="update_data(formdata)">Update</button>
</mat-dialog-actions>
