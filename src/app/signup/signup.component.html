<div class="main-content center-screen">
  <mat-card>
    <mat-card-title>SignUp With Rice Portal</mat-card-title>
    <mat-card-subtitle>create your profile</mat-card-subtitle>
    <mat-card-content>
      <form class="example-form" (submit)="CreateProfile(postform)" #postform="ngForm">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput  name="username" ngModel />
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput name="Email" ngModel name="email" />
        </mat-form-field><br>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Firstname</mat-label>
          <input matInput name="firstname" ngModel name="firstname" />
        </mat-form-field><br>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Lastname</mat-label>
          <input matInput name="lastname" ngModel name="lastname" />
        </mat-form-field><br>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Address</mat-label>
          <input matInput name="address" ngModel name="address" />
        </mat-form-field><br>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>State</mat-label>
          <input matInput name="inputState" ngModel name="inputState" />
        </mat-form-field><br>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>City</mat-label>
          <input matInput name="inputCity" ngModel name="inputCity" />
        </mat-form-field><br>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Postal Code</mat-label>
          <input matInput name="inputZip" ngModel name="inputZip" />
        </mat-form-field><br>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Country</mat-label>
          <input matInput name="inputCountry" ngModel name="inputCountry" />
        </mat-form-field><br>

        <mat-form-field appearance="fill"  name="usertype" >
          <mat-label>User Type</mat-label>
          <mat-select>
            <mat-option value="Admin">Admin</mat-option>
            <mat-option value="User">User</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button type="submit" color="warn">
          Create
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
